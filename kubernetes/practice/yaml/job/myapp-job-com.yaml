apiVersion: batch/v1
kind: Job
metadata:
  name: myapp-job
spec:
  completions: 3
  template:
    metadata:
      labels:
        app: myapp-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: pi
        image: perl
        command: ["perl", "-Mbignum=bpi", "-wle", "print bpi(1000)"]
